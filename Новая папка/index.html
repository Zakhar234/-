<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Аптека «Глеб и пельмешки»</title>
  <style>
    :root{
      --brand:#0a9f6a;
      --bg:#f6f8f9;
      --card:#ffffff;
      --muted:#6b7280;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:#111827;
      -webkit-font-smoothing:antialiased;
    }

    header{
      background:linear-gradient(90deg,var(--brand),#0a8a5a);
      color:white;
      padding:18px 12px;
      box-shadow:0 2px 8px rgba(10,10,10,0.06);
    }
    .container{max-width:1100px;margin:0 auto;padding:0 12px}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{font-weight:700;font-size:20px}
    nav a{color:rgba(255,255,255,0.95);text-decoration:none;margin-left:12px}

    .hero{max-width:1100px;margin:18px auto;position:relative;border-radius:12px;overflow:hidden;background:#ddd;height:320px;box-shadow:0 8px 30px rgba(2,6,23,0.06)}
    .track{display:flex;height:100%;transition:transform .6s ease}
    .slide{min-width:100%;height:100%;display:flex;align-items:center;justify-content:center}
    .slide img{width:100%;height:100%;object-fit:cover;display:block}
    .btn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,0.45);color:white;border:0;padding:10px;border-radius:8px;cursor:pointer}
    .btn.prev{left:12px} .btn.next{right:12px}
    .indicators{position:absolute;left:50%;transform:translateX(-50%);bottom:10px;display:flex;gap:8px}
    .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,0.7);cursor:pointer}
    .dot.active{background:var(--brand)}

    .row{display:flex;gap:18px;margin-top:18px}
    .col{flex:1}
    .card{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 2px 10px rgba(20,20,30,0.03)}
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:14px}
    .product{background:#fff;border-radius:10px;padding:10px;border:1px solid #eef2f5;display:flex;flex-direction:column}
    .product img{width:100%;height:120px;object-fit:cover;border-radius:8px}
    .product h4{margin:8px 0 4px;font-size:16px}
    .product p{margin:0;color:var(--muted);font-size:14px}
    .product .price{margin-top:10px;font-weight:700}

    footer{max-width:1100px;margin:22px auto;padding:12px;color:var(--muted);font-size:14px;text-align:center}

    @media(max-width:820px){.row{flex-direction:column}.hero{height:200px}.product img{height:100px}}
  </style>
</head>
<body>

<header>
  <div class="container top">
    <div class="brand">Аптека «Глеб и пельмешки»</div>
    <nav>
      <a href="#home">Главная</a>
      <a href="#catalog">Каталог</a>
      <a href="#contacts">Контакты</a>
    </nav>
  </div>
</header>

<section class="hero" id="home">
  <div class="track" id="track">
    <div class="slide"><img src="https://picsum.photos/id/1015/1200/600"></div>
    <div class="slide"><img src="https://picsum.photos/id/1025/1200/600"></div>
    <div class="slide"><img src="https://picsum.photos/id/1035/1200/600"></div>
  </div>
  <button class="btn prev" id="prev">&#10094;</button>
  <button class="btn next" id="next">&#10095;</button>
  <div class="indicators" id="indicators"></div>
</section>

<main class="container">
  <div class="row">
    <div class="col card" id="catalog">
      <h3>Каталог</h3>
      <p class="muted">Расширенный ассортимент.</p>

      <div class="products" id="products"></div>
    </div>

    <aside class="col card">
      <h3>О нас</h3>
      <p class="muted">Аптека «Глеб и пельмешки» — уютно, надежно, рядом.</p>

      <h4 style="margin-top:12px">Контакты</h4>
      <p class="muted">Тел: +7 (919) 614 80 11<br>Адрес: г. Пример, ул. Здоровья, 1</p>
    </aside>
  </div>
</main>

<footer id="contacts">© Аптека «Глеб и пельмешки» — info@example.com</footer>

<script>
(function(){
  const track=document.getElementById('track');
  const slides=[...track.children];
  const prev=document.getElementById('prev');
  const next=document.getElementById('next');
  const indicators=document.getElementById('indicators');
  let index=0,timer;

  function makeDots(){slides.forEach((_,i)=>{const d=document.createElement('div');d.className='dot'+(i===0?' active':'');d.dataset.i=i;d.onclick=()=>goTo(i);indicators.appendChild(d);});}
  function update(){track.style.transform='translateX(-'+(index*100)+'%)';[...indicators.children].forEach((d,i)=>d.classList.toggle('active',i===index));}
  function goTo(i){index=(i+slides.length)%slides.length;update();resetAuto();}
  function prevSlide(){goTo(index-1);} function nextSlide(){goTo(index+1);} prev.onclick=prevSlide; next.onclick=nextSlide;
  function startAuto(){timer=setInterval(()=>nextSlide(),4000);} function resetAuto(){clearInterval(timer);startAuto();}
  makeDots(); startAuto();
})();

(function(){
  const productsEl=document.getElementById('products');
  const items=[
    {title:'Глеборфен',desc:'против лени',price:299,img:'https://lh3.google.com/u/0/d/12GNZ-enSxsrI_lQ3KPSWurrYa8poZwkM=w1920-h940-iv1?auditContext=thumbnail&auditContext=forDisplay'},
    {title:'ДЕНИСОРОФЕН',desc:'ПРОТИВ ГОЛОВНОЙ БОЛИ',price:666,img:'https://lh3.google.com/u/0/d/15OPlwjI2NPOCJGwCi_KppX0hIXUvu1VE=w1920-h940-iv2?auditContext=thumbnail&auditContext=forDisplay'},
    {title:'Захарсон',desc:'Против сна',price:999,img:'https://lh3.google.com/u/0/d/1yT56mO1t4qGdOotsfXVT1Maw_tNVJJPT=w1920-h940-iv2?auditContext=thumbnail&auditContext=forDisplay'},
    {title:'Перекись водорода',desc:'Обработка ран',price:49,img:'https://lh3.google.com/u/1/d/15lJ4sct202icdT99QCxdFsUsxscRLbBB=w1920-h940-iv1?auditContext=thumbnail&auditContext=prefetch'},
    {title:'Цитрамон',desc:'От головной боли',price:89,img:'https://lh3.google.com/u/1/d/1u1uM3l5Oan3v-dev_hvG6u1Tdz3mHx-i=w1920-h940-iv1?auditContext=thumbnail&auditContext=prefetch'},
    {title:'Ношпа',desc:'Снимает спазмы',price:179,img:'https://lh3.google.com/u/1/d/1-fqqMiLwvy5gRe0c3GOV6rxjrQvzsQ-P=w1920-h940-iv1?auditContext=thumbnail&auditContext=prefetch'},
    {title:'Активированный уголь',desc:'Детокс',price:39,img:'https://lh3.google.com/u/1/d/1b7Kk6NK1BsGYZr-4iLIh6Mehopl04Jl2=w1920-h940-iv1?auditContext=thumbnail&auditContext=prefetch'},
    {title:'Термометр',desc:'Электронный',price:499,img:'https://lh3.google.com/u/1/d/1pide_SMiFU1ZX9lA0Bk7Ijx8y5LGv7CU=w1920-h940-iv1?auditContext=thumbnail&auditContext=prefetch'},
    {title:'Маски медицинские',desc:'50 шт',price:299,img:'https://lh3.google.com/u/1/d/1HSughGp92zbKhYDw6PDIL9qRJzRDpILT=w1920-h940-iv1?auditContext=thumbnail&auditContext=prefetch'},
    {title:'Пластырь набор',desc:'10 штук',price:79,img:'https://lh3.google.com/u/1/d/12tLKNOtDmMJzxC_qvyOAGIhflLdYQRor=w1920-h940-iv1?auditContext=thumbnail&auditContext=prefetch'},
    {title:'Салфетки спиртовые',desc:'Дезинфекция',price:59,img:'https://lh3.google.com/u/1/d/1rEpMUByMeeEHL20xmoG-DFyOnJ1r6ZYN=w1920-h940-iv1?auditContext=thumbnail&auditContext=prefetch'},
    {title:'Антисептик-гель',desc:'Для рук',price:99,img:'https://lh3.google.com/u/1/d/1q8I60D12PHoa-yRcVdNIiVxoL81b0Q16=w1920-h940-iv1?auditContext=thumbnail&auditContext=prefetch'},
    {title:'Валерьянка',desc:'Успокаивающее',price:69,img:'https://lh3.google.com/u/1/d/1X952PHU9zo7wRxTBDmUdoH0Jk_I-3g9-=w1920-h940-iv1?auditContext=thumbnail&auditContext=prefetch'},
    {title:'Називин',desc:'Капли от насморка',price:189,img:'https://lh3.google.com/u/1/d/1LLjxMol8CtNfa4Pg9cRm9cJB0FodJa5S=w1920-h940-iv1?auditContext=thumbnail&auditContext=prefetch'},
    {title:'Лоперамид',desc:'От расстройства ЖКТ',price:79,img:'https://lh3.google.com/u/1/d/1GVA3J_F3PrHPnOoAY4TF9f-hHHc_krn6=w1920-h940-iv1?auditContext=thumbnail&auditContext=prefetch'}
  ];

  items.forEach(it=>{
  const el = document.createElement('div');
  el.className = 'product';
  el.innerHTML = `
    <img src="${it.img}" alt="${it.title}" />
    <h4>${it.title}</h4>
    <p>${it.desc}</p>
    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
      <div class="price">${it.price} ₽</div>
      <button style="background:var(--brand);color:#fff;border:0;padding:8px 10px;border-radius:8px;cursor:pointer">Купить</button>
    </div>
  `;
  productsEl.appendChild(el);(el);
  });
})();
</script>

</body>
</html>
